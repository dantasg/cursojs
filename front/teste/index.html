<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio;</li>
            <li>Usuário só poderá conter letras ou números;</li>
            <li>Usuário usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="POST" class="formulario">
            <label class="label">Nome</label>
            <input type="text" class="nome validar">
            <label class="label">Sobrenome</label>
            <input type="text" class="sobrenome validar">
            <label class="label">CPF</label>
            <input type="text" class="cpf validar">
            <label class="label">Usuário</label>
            <input type="text" class="usuario validar">
            <label class="label">Senha</label>
            <input type="password" class="senha validar">
            <label class="label">Repetir senha</label>
            <input type="password" class="repetir-senha validar">

            <button type="submit" onclick="redireciona()">Enviar</button>
        </form>

    </section>

    <script src="./assets/js/valida_cpf.js"></script>
    <script src="./assets/js/submit.js"></script>
</body>

</html>
