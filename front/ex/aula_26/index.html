<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula 13</title>
</head>
<body>
    
    <script>
        const nome = prompt('Digite seu nome completo: ');
        document.body.innerHTML += `O seu nome é: ${nome}.<br />`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras.<br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}. <br />`;
        document.body.innerHTML += `O primeiro indice da letra "a" no seu nome é: ${nome.indexOf('a')}.<br />`;
        document.body.innerHTML += `O último indice da letra "a" no seu nome é: ${nome.lastIndexOf('a')}.<br />`;
        document.body.innerHTML += `As última 3 letras do seu nome é: ${nome.slice(-3)}.<br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}.<br />`;
        document.body.innerHTML += `Seu nome em letras maiúsculas: ${nome.toUpperCase()}.<br />`;
        document.body.innerHTML += `Seu nome em letras minúsculas: ${nome.toLowerCase()}.<br />`;
    </script>
</body>
</html>
